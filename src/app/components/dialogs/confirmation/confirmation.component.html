<h2 mat-dialog-title>{{ title() }}</h2>

<mat-dialog-content>
    <div class="content">
        {{ message() }}
    </div>
</mat-dialog-content>

<mat-dialog-actions class="mat-dialog-actions">
    <button (click)="onDismiss()" mat-button>Cancel</button>
    <button (click)="onConfirm()" cdkFocusInitial mat-raised-button>Confirm</button>
</mat-dialog-actions>
