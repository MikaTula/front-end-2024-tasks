<h2 mat-dialog-title> {{ presetProjectId() ? "Update project" : "Create project" }} </h2>

<mat-dialog-content>
    <div class="content">
        <form (ngSubmit)="onSave()" [formGroup]="form" class="form">
            <mat-form-field>
                <mat-label>Code</mat-label>
                <input cdkFocusInitial formControlName="code" matInput>
                @if (code.hasError('required')) {
                    <mat-error>Email is <strong>required</strong></mat-error>
                }
            </mat-form-field>

            <mat-form-field>
                <mat-label>Name</mat-label>
                <input formControlName="name" matInput>
                @if (name.hasError('required')) {
                    <mat-error>Name is <strong>required</strong></mat-error>
                }
            </mat-form-field>

            <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea formControlName="description" matInput rows="5"></textarea>
            </mat-form-field>
        </form>
    </div>
</mat-dialog-content>

<mat-dialog-actions class="mat-dialog-actions">
    <button (click)="onCancel()" mat-button>Cancel</button>
    <button (click)="onSave()" [disabled]="isInvalidState()"
            mat-flat-button>{{ presetProjectId() ? "Update" : "Create" }}
    </button>
</mat-dialog-actions>
