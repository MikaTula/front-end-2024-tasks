<mat-paginator #paginator
               (page)="handlePageEvent($event)"
               [length]="dataSource().paginationData().total"
               [pageIndex]="dataSource().pageRequest().pageNumber"
               [pageSizeOptions]="[5,10,25]"
               [pageSize]="dataSource().pageRequest().pageSize"
               [showFirstLastButtons]="breakpointService.isLarge()"
               [hidePageSize]="breakpointService.isSmall() || breakpointService.isXSmall()"
               [class.hide-text]="!breakpointService.isLarge()"
               aria-label="Select page">
</mat-paginator>
