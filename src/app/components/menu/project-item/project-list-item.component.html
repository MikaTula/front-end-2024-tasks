<mat-list-item routerLink="{{ project().id }}" routerLinkActive="active">
  <div class="project-list-item__wrap">
    <div class="project-list-item__wrap__code">{{ code() }}</div>
    <div class="project-list-item__wrap__title">
      <div class="ellipsis">
        {{ project().name }}
      </div>
    </div>
  </div>
</mat-list-item>
