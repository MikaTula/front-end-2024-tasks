<mat-nav-list>
    <div (click)="toggleProjects()" class="subheader" mat-subheader>
        Projects ({{ projectListItems().length }})
        @if (projectOpen) {
            <mat-icon>arrow_drop_down</mat-icon>
        } @else {
            <mat-icon>arrow_drop_up</mat-icon>
        }
    </div>

    <div [class.content-wrapper--active]="projectOpen" [ngStyle]="{'--count-item': projectListItems().length}"
         class="content-wrapper"
    >
        @for (project of projectListItems(); track project.id) {
            <app-menu-project-list-item [project]="project"></app-menu-project-list-item>
        }
    </div>

</mat-nav-list>
