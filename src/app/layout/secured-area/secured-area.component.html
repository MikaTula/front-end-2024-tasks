<mat-toolbar class="header">
    <span class="header__link" routerLink="/">Mini Jira</span>
    <span class="filler"></span>
    <button [matMenuTriggerFor]="menu" mat-button>
        {{ authService.authData()?.name }}
    </button>

    <mat-menu #menu="matMenu">
        <button (click)="authService.signOut()" mat-menu-item>Sign Out</button>
    </mat-menu>
</mat-toolbar>

<div class="menu-outlet">
    <app-left-menu></app-left-menu>
</div>

<main>
    <router-outlet/>
</main>
