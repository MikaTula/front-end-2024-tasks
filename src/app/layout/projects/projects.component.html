<div class="cta-container">
  <button (click)="createProject()" mat-button>Create Project</button>
</div>

<div class="projects-container">
  <mat-nav-list>
    <div mat-subheader>Projects 1234567</div>
    @for (project of dataSource.$data | async; track project.id) {
      <app-project-menu-item [project]="project"></app-project-menu-item>
    }
    <mat-divider></mat-divider>

    <div mat-subheader>Notes 22</div>

    <mat-list-item>
      <mat-icon matListItemIcon>note</mat-icon>
      <div matListItemTitle>{{ 123 }}</div>
      <div matListItemLine>{{ 3333 }}</div>
    </mat-list-item>


  </mat-nav-list>
</div>

<div class="issues-container">
  <router-outlet/>
  class="mat-fab"
  <button aria-label="Example icon button with a delete icon" mat-fab>
    <mat-icon>add</mat-icon>
  </button>
</div>
